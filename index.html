<!DOCTYPE html>
<html>
<head>
	<title>Polymer Test Example</title>
	<script type="text/javascript" src="bower_components/platform/platform.js"></script>
	<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
  	<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
  	<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
  

  	<style>
	  html,body {
	    height: 100%;
	    margin: 0;
	    background-color: #E5E5E5;
	    font-family: 'RobotoDraft', sans-serif;
	  }
	  core-header-panel {
	    height: 100%;
	  }
	  paper-tabs {
	    width: 100%;
	    
	  }
	  .container {
	    width: 80%;
	    margin: 50px auto;
	  }
	  @media (min-width: 481px) {
	    paper-tabs {
	      width: 700px;
	    }
	    .container {
	      width: 400px;
	    }
	  }
		.core-header
		{
		   	color: white;
		}
		.transparent-teal
		{
			background-color: transparent;
			color: #ffff8d;
			box-shadow: none;
		}
		paper-tabs.pink::shadow #selectionBar {
  			background-color: #ff4081;
		}

		.pink paper-tab::shadow #ink {
  			color: #ff4081;
		}

	</style>


</head>

<body unresolved>

	<core-header-panel mode="waterfall-tall" tallClass="medium-tall">
	<div class="core-header">
	  <paper-tabs selected="0" class="pink">
	      <paper-tab>Home</paper-tab>
	      <paper-tab>Resume</paper-tab>
	      <paper-tab>Work</paper-tab>
	      <paper-tab>Blog</paper-tab>
	      <paper-tab>Contact</paper-tab>
	    </paper-tabs>
	</div>
	<div></div>
	</core-header-panel>


</body>

</html>
